<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Learning 3 : ระบบลงทะเบียนศิษเก่า</title>
</head>
<body>
    <h1></h1>
    <form action="">
        <label for="name"> ชื่อ-นามสกุล :</label>
        <input type="text" name="name" placeholder="ชื่อ-นามสกุล" readonly>
        <br><br>

        <label for="id">รหัสนักศึกษา :</label>
        <input type="text" name="id" placeholder="รหัสนักศึกษา" readonly>
        <br><br>

        <label for="gender">เพศ :</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="famale"> Famale
        <input type="radio" name="gender" value="LGBTQ+"> LGBTQ+
        <br><br>

        <label for="year">ปีการศึกษา :</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="address">ที่อยู่ :</label>
        <textarea 
                 name="address" 
                 id="" 
                 cols="30" 
                 rows="10"
                 placeholder="ระบุที่อยู่ปัจจุบัน"> ระบุที่อยู่ปัจจุบัน
        </textarea>
        <br><br>

        <label for="email">อีเมลล์ :</label>
        <input type="email" name="email">
        <br><br>

        <label for="text">เบอร์โทรติดต่อ :</label>
        <input type="text" name="text">
        <br><br>

        <label for="department">หลักสูตร :</label>
        <input type="radio" name="dept" value="IT"> IT
        <input type="radio" name="dept" value="TS"> TS
        <br><br>

        <label for="occupation">อาชีพปัจจุบัน :</label>
        <input type="text" name="occupation">
        <br><br>

        <label for="location">สถานที่ทำงาน :</label>
        <textarea 
                 name="location" 
                 id="" 
                 cols="30" 
                 rows="10"
                 placeholder="ระบุชื่อบริษัทและที่อยู่"> ระบุชื่อบริษัทและที่อยู่
        </textarea>
        <br><br>

        <label for="type_occu">ระบุประเภทงานที่ทำ :</label>
        <select name="type_occu" id="">
            <option value="SA"> SA</option>
            <option value="Developer"> Developer</option>
            <option value="Graphic Design"> Graphic Design</option>
            <option value="Digital Marketing"> Digital Marketing</option>
        </select>
        <br><br>

        <label for="user_profile">อัพโหลดภาพถ่าย :</label>
        <input type="file" name="user_profile">
        <br>

        <br>
        <input type="submit" value="ส่งข้อมูล">
    </form>
    
</body>
</html>
