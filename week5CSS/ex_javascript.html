<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEvenNumber</title>
</head>
<body>
    <script>
        function OddEven(a) {
            document.write("Number is "+a +"<br>");
            if(a%2 == 0){
                return "Odd Number";
            }else{
                return "Even Number";
            }
        }
    </script>
</body>
</html>
