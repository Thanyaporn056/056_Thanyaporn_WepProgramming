<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kanit&display=swap" rel="stylesheet">
    <style>
      h1{
        text-align: center;
      }
      form{
        font-family: 'Concert One', sans-serif;
        font-size: 18px;
      }
      .logimgtop{
        padding: 110px 0;
      }
      .loginputtop{
        padding: 130px 0;
      }
      .erro{
        display: none; /*สั่งให้ซ่อนไว้*/
        color: red;
      }
      .submit{
          margin-left: 50px;
      }
      .cencel{
        margin-left: 100px;
      }

      @media (max-width: 767.98px) {
        .pic{
          display: none;
        }
        .text{
          padding: 0;
        }
      }
    </style>
    <script>
      /*หน้าเว็บถูกโหลกเสร็จแล้ว*/
      document.addEventListener("DOMContentLoaded", function(){

        /*เมื่อกดปุ่ม submit*/
        /*document.querySelector("loginform").onsubmit() = function(){}*/

        document.querySelector("loginform").addEventListener("submit", (event) => {
          /*อ่านค่าจาก textbox*/
          let username = document.querySelector("#username").value
          let password = document.querySelector("#password").value

          /*ประกาศตัวแปลเพื่อเช็ค*/
          let checkuser = false;
          let checkpass = false;
          
          alert("len username = "+ username.length);
          alert("len password = "+ password.length); 

          /*เช็คชื่อ และ รหัสผ่าน*/
          erroMsg = document.getElementsByClassName('erro');
          if (username.len >= 8) {
            checkuser = true;
            erroMsg[0].style.display = "none";
          }else{
            erroMsg[0].style.display = "block";
          }
          if (password.len >= 8) {
            checkpass = true;
            erroMsg[1].style.display = "none";
          }else{
            erroMsg[1].style.display = "block";
          }
                      
          if (checkuser && checkpass) {
            return true;
          }else{
            event.preventDefault();
            return false;
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="logimgtop col-lg-6">
              <img src="login.png" alt="" width="500px" class="pic">
            </div>
            <div class="loginputtop col-lg-6 text">
              <form id="loginform" method="post" action="http://www.example.com">
                <div class="mb-3 font"><h1>SIGN IN</h1></div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="email" class="form-control" id="username"  >
                  <div id="errousername" class="form-text">
                    <p class="erro">Password must be at least 8 characters. </p></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                  <div id="erropassword" class="form-text">
                    <p class="erro">Password must be at least 8 characters. </p></div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary submit">Login</button>
                <button type="submit" class="btn btn-danger cencel">Cancel</button>
              </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
